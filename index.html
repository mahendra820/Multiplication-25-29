<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
    <link rel="stylesheet" href="base.css">
</head>

<body>
    <div class="container">
        <h1>Multiplication</h1>

        <div class="tableSelect">
            <label for="factor2Select">Select Tables</label>
            <div id="factor2Select" class="selection-options">
                <label><input type="checkbox" value="2">2</label>
                <label><input type="checkbox" value="3">3</label>
                <label><input type="checkbox" value="4">4</label>
                <label><input type="checkbox" value="5">5</label>
                <label><input type="checkbox" value="6">6</label>
                <label><input type="checkbox" value="7">7</label>
                <label><input type="checkbox" value="8">8</label>
                <label><input type="checkbox" value="9">9</label>
            </div>
        </div>

        <div class="question">
            <span id="factor1"></span> x <span id="factor2"></span> = <span id="answerField"></span>
        </div>
        <div class="answer-box">
            <input type="number" id="userAnswer" placeholder="Enter your answer">
            <button id="submitButton">SUBMIT</button>
        </div>
        <div class="feedback" id="feedback"></div>
    </div>
    <script src="global.js"></script>
</body>

</html>
